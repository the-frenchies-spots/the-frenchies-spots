query getLoginUser{
    getLoginUser{
        createdAt
        email
        hashedPassword
        hashedRefreshToken
        id
        profile{
            createdAt
            favorites{
                createdAt
                id
                profile{
                    createdAt
                    gamePoint
                    id
                    photoUrl
                    pseudo
                    ratings{
                        createdAt
                        id
                        profileId
                        rate
                        spotId
                        updatedAt
                    }
                    spots{
                        address
                        averageRating
                        category
                        createdAt
                        description
                        id
                        isCanPark
                        isHidden
                        location
                        name
                        profileId
                        region
                        updatedAt
                    }
                    updatedAt
                    user{
                        createdAt
                        email
                        hashedPassword
                        hashedRefreshToken
                        id
                        role
                        updatedAt
                    }
                    userId
                }
                profileId
                spot{
                    address
                    averageRating
                    category
                    createdAt
                    description
                    favorites{
                        createdAt
                        id
                        profileId
                        spotId
                        updatedAt
                    }
                    id
                    isCanPark
                    isHidden
                    location
                    name
                    profile{
                        createdAt
                        gamePoint
                        id
                        photoUrl
                        pseudo
                        updatedAt
                        userId
                    }
                    profileId
                    ratings{
                        createdAt
                        id
                        profileId
                        rate
                        spotId
                        updatedAt
                    }
                    region
                    spotPicture{
                        createdAt
                        hostId
                        id
                        spotId
                        updatedAt
                        url
                    }
                    tags{
                        createdAt
                        id
                        spotId
                        tagId
                        updatedAt
                    }
                    updatedAt
                }
                spotId
                updatedAt
            }
            gamePoint
            id
            photoUrl
            pseudo
            updatedAt
            userId
        }
        role
        updatedAt
    }
}