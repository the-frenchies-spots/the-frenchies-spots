mutation sendChatMessage($sendChatMessageInput: SendChatMessageInput!){
    sendChatMessage(sendChatMessageInput: $sendChatMessageInput){
        chat{
            chatMessages{
                chat{
                    createdAt
                    id
                    isTemporary
                    participants{
                        chatId
                        createdAt
                        id
                        profileId
                        updatedAt
                    }
                    updatedAt
                }
                chatId
                createdAt
                id
                isRead
                message
                profileChat{
                    chat{
                        createdAt
                        id
                        isTemporary
                        updatedAt
                    }
                    chatId
                    chatMessages{
                        chatId
                        createdAt
                        id
                        isRead
                        message
                        profileChatId
                        updatedAt
                    }
                    createdAt
                    id
                    profile{
                        avatarUrl
                        createdAt
                        gamePoint
                        id
                        isLocated
                        location
                        photoUrl
                        pseudo
                        slogan
                        updatedAt
                        userId
                    }
                    profileId
                    updatedAt
                }
                profileChatId
                updatedAt
            }
            createdAt
            id
            isTemporary
            updatedAt
        }
        chatId
        createdAt
        id
        isRead
        message
        profileChat{
            chatId
            createdAt
            id
            profileId
            updatedAt
        }
        profileChatId
        updatedAt
    }
}